name: mediscan
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  mobile_scanner: ^4.0.0
  intl: any
  permission_handler: any
  cupertino_icons: any

  firebase_auth: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: true
  ios: false        #en false porque no compila para iOS
  image_path: "assets/logo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android: true
  ios: false        #tambi√©n porque solo usa Android
  android_12:
    color: "#FFFFFF"
    image: assets/logo.png

